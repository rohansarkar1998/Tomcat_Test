<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">Web
        Framework</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link th:href="@{/static/assets/img/logo.png}" rel="shortcut icon">
    <link th:href="@{/static/assets/css/sso-all.min.css}" rel="stylesheet">
    <link th:href="@{/static/plugins/iCheck/all.css}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <script th:inline="javascript">
       var contextPath = [[@{/}]];
    </script>
</head>
<body class="hold-transition register-page login-page">

<div layout:fragment="body"></div>

<script th:src="@{/static/assets/js/sso-all.min.js}"></script>
<script th:src="@{/static/plugins/iCheck/icheck.min.js}"></script>

<script>
  $(function () {
    $('input[type=checkbox]').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%'
    });
  });
</script>
</body>
</html>
